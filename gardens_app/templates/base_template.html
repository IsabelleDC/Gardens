{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <!--load all files-->
    <meta charset="utf-8">
    <title>Pigeons</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <!--KEY Feed API not useful-->
    <script type="text/javascript" src="http://www.google.com/jsapi?"></script>

    <!-- BOOTSRAP -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">


    <!-- LOAD STATIC FILES -->
    <link href="{% static 'css/pigeons.css' %}" type="text/css" rel="stylesheet">
    {#        <script src ="{% static 'js/test.js' %}"></script>#}
    {% block stylesheet %}{% endblock stylesheet %}

</head>


<body>
<!-- Navbar -->
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="{% url 'home' %}">Pigeons</a>
            <img src="{% static '/static/img/logo.png' %}" class=" img-responsive" height="70px" width="70px">
        </div>


        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li><a href="{% url 'profile' %}">Profile</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'register' %}">Register</a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<!-- End navbar -->


{% block content %}
{% endblock content %}

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript">google.load("feeds", "1") //Load Google Ajax Feed API (version 1)
</script>
{% block javascript %}{% endblock javascript %}
</body>
<footer>

</footer>
</html>
